<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Simón Dice</title>
</head>
<body>
  <header>
    <h1>
      Simón dice...
    </h1>
  </header>
  <main class="main-board">
    <div class="game-container">
      <section class='game-cell'>
        <div id="red" class="color1 color-container game-cell__left game-cell__top" data-color='red'></div>
      </section>
      <section class='game-cell'>
        <div id="blue" class="color2 color-container game-cell__right game-cell__top" data-color="blue"></div>
      </section>
      <section class='game-cell'>
        <div id="yellow" class="color3 color-container game-cell__left game-cell__bottom" data-color="yellow"></div>
      </section>
      <section class='game-cell'>
        <div id="green" class="color4 color-container game-cell__right game-cell__bottom" data-color="green"></div>
      </section>
    <div class="main-board__start-game" id="start-sign">
      Da click para iniciar el juego
    </div>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
